<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 0</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-slate-700 text-gray-50">
    <main class="p-4">
      <script src="asg0.ts" type="module"></script>
      <script src="lib/cuon-matrix-cse160.js" type="module"></script>
      <div class="flex">
        <div class="flex flex-col mx-auto">
          <div class="flex mx-auto">
            <canvas
              class="rounded border-2 bg-black border-gray-400"
              id="example"
              width="400"
              height="400"
            >
              Please use a browser that supports "canvas"
            </canvas>
          </div>
          <div class="flex flex-col py-4 space-y-4">
            <div class="flex space-x-2">
              <span class="font-bold">v1:</span>
              <label for="v1x" class="font-bold">x</label>
              <input
                type="number"
                name="v1x"
                id="v1x"
                value="2.25"
                class="bg-gray-500 p-1 rounded"
              />
              <label for="v1y" class="font-bold">y</label>
              <input
                type="number"
                name="v1y"
                id="v1y"
                value="2.25"
                class="bg-gray-500 p-1 rounded"
              />
            </div>
            <div class="flex space-x-2">
              <span class="font-bold">v2:</span>
              <label for="v2x" class="font-bold">x</label>
              <input
                type="number"
                name="v2x"
                id="v2x"
                value="0"
                class="bg-gray-500 p-1 rounded"
              />
              <label for="v2y" class="font-bold">y</label>
              <input
                type="number"
                name="v2y"
                id="v2y"
                value="0"
                class="bg-gray-500 p-1 rounded"
              />
            </div>
            <input
              id="draw"
              type="button"
              name="draw"
              value="Draw"
              class="bg-gray-500 px-4 py-1 rounded hover:bg-gray-600 hover:cursor-pointer"
            />
          </div>
          <div class="flex flex-col py-6 space-y-4">
            <div class="flex space-x-2">
              <label for="op-select" class="font-bold">Operation:</label>
              <select
                name="operation"
                id="op-select"
                class="bg-gray-500 p-1 rounded w-32"
              >
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="ang">Angle Between</option>
              </select>
              <label for="scalar" class="font-bold">Scalar</label>
              <input
                type="number"
                name="scalar"
                id="scalar"
                value="0"
                class="bg-gray-500 p-1 rounded"
              />
            </div>
            <input
              id="drawop"
              type="button"
              name="drawop"
              value="Draw"
              class="bg-gray-500 px-4 py-1 rounded hover:bg-gray-600 hover:cursor-pointer"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
